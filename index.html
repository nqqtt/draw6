<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drawing Game</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>

    
    <div class="container">
        <div class="left-controls">
            <div class="control-group">
                <label for="color">Color:</label>
                <input type="color" id="color" value="#000000">
            </div>
            <div class="pre-picked-colors">
                <div class="pre-picked-color" style="background-color: #000000;"></div>
                <div class="pre-picked-color" style="background-color: #787473;"></div>
                <div class="pre-picked-color" style="background-color: #ffffff;"></div>
                <div class="pre-picked-color" style="background-color: #7bccd4;"></div>
                <div class="pre-picked-color" style="background-color: #44db4c;"></div>
                <div class="pre-picked-color" style="background-color: #ffdf4f;"></div>
                <div class="pre-picked-color" style="background-color: #f09816;"></div>
                <div class="pre-picked-color" style="background-color: #ed1f4c;"></div>
                <div class="pre-picked-color" style="background-color: #ff59a7;"></div>
                <div class="pre-picked-color" style="background-color: #8324d1;"></div>
                <div class="pre-picked-color" style="background-color: #1551ab;"></div>
            </div>
            <div class="control-group">
                <label for="size">Brush Size:</label>
                <input type="range" id="size" min="1" max="50" value="5">
                <div id="sizePreview"></div>
            </div>
            <div class="control-group">
                <label for="backgroundColor">Background Color:</label>
                <input type="color" id="backgroundColor" value="#f0f0f0">
            </div>
      
            <div class="brush-picker">
                <div class="brush-icon default-brush selected"><span>
                <img src="default.png" width="40px">
                </span></div>
                <div class="brush-icon spray-paint"><span>
                    <img src="spraycan.png" width="45px">
                </span></div>
                <div class="brush-icon watercolor"><span>
                    <img src="watercolor.png" width="40px">
                </span></div>
                <div class="brush-icon eraser"><span>
                    <img src="eraser.png" width="35px">
                </span></div>
            </div>
            
            
        </div>

        <div class="canvas-container">
            <canvas id="drawingCanvas" width="500" height="500"></canvas>
        </div>

        <div class="right-controls">
            <div class="control-group">
                <button id="clearCanvas">Clear Canvas</button>
            </div>
            <div class="control-group">
                <button id="saveDrawing">Save Drawing</button>
            </div>
            <div class="control-group">
                <button id="undo">Undo</button>
            </div>
            <div>
             Remember to save your drawing !! :D
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
